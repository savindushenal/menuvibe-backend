[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "php83Extensions.pdo", "php83Extensions.pdo_mysql", "php83Extensions.mbstring", "php83Extensions.xml", "php83Extensions.curl", "php83Extensions.zip", "php83Extensions.gd", "php83Extensions.bcmath", "php83Extensions.tokenizer", "php83Extensions.fileinfo"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
    "mkdir -p storage/framework/cache/data",
    "mkdir -p storage/framework/sessions",
    "mkdir -p storage/framework/views",
    "mkdir -p storage/logs",
    "mkdir -p bootstrap/cache",
    "chmod -R 775 storage",
    "chmod -R 775 bootstrap/cache"
]

[start]
cmd = "mkdir -p storage/framework/cache/data storage/framework/sessions storage/framework/views storage/logs bootstrap/cache && php artisan route:clear && php artisan config:clear && php artisan cache:clear && php artisan view:clear && php artisan storage:link --force 2>/dev/null; php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
